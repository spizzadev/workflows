name: Build & Push Tagged Container

on:
  workflow_call:
    inputs:
      registry:
        type: string
        default: ghcr.io
        description: Container registry URL
      image-name:
        type: string
        default: ''
        description: Image name, e.g. my-org/my-app (defaults to repository name)
      context:
        type: string
        default: '.'
        description: Docker build context path
      dockerfile:
        type: string
        default: 'Dockerfile'
        description: Path to the Dockerfile
      image-authors:
        type: string
        default: ''
        description: Value for the org.opencontainers.image.authors label
    secrets:
      username:
        required: true
        description: Registry username
      password:
        required: true
        description: Registry password or token
    outputs:
      digest:
        description: Image digest (sha256:...), empty if no push occurred
        value: ${{ jobs.build.outputs.digest }}
      pushed:
        description: Whether the image was pushed (true only on tagged commits)
        value: ${{ jobs.build.outputs.pushed }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build-and-push.outputs.digest }}
      pushed: ${{ steps.tag.outputs.found }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if commit is tagged
        id: tag
        run: |
          TAG=$(git tag --points-at HEAD | head -n 1)
          if [ -n "$TAG" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "name=$TAG" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry
        if: steps.tag.outputs.found == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}

      - name: Extract Docker metadata (tagged)
        if: steps.tag.outputs.found == 'true'
        id: meta-tagged
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry }}/${{ inputs.image-name || github.repository }}
          tags: |
            type=raw,value=${{ steps.tag.outputs.name }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.authors=${{ inputs.image-authors }}

      - name: Extract Docker metadata (build-only)
        if: steps.tag.outputs.found == 'false'
        id: meta-build
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry }}/${{ inputs.image-name || github.repository }}
          labels: |
            org.opencontainers.image.authors=${{ inputs.image-authors }}

      - name: Build and push Docker image (tagged)
        if: steps.tag.outputs.found == 'true'
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ steps.meta-tagged.outputs.tags }}
          labels: ${{ steps.meta-tagged.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Docker image (no push)
        if: steps.tag.outputs.found == 'false'
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: false
          tags: ${{ steps.meta-build.outputs.tags }}
          labels: ${{ steps.meta-build.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

