name: Docker Build & Tagged Push

on:
  workflow_call:
    inputs:
      registry:
        required: true
        type: string
      image-name:
        required: true
        type: string
    secrets:
      username:
        required: true
      password:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if commit is tagged
        id: check-tag
        run: |
          TAG=$(git tag --points-at HEAD | head -n 1)
          if [ -n "$TAG" ]; then
            echo "is_tagged=true" >> $GITHUB_OUTPUT
            echo "tag_name=$TAG" >> $GITHUB_OUTPUT
            echo "Tagged commit detected: $TAG"
          else
            echo "is_tagged=false" >> $GITHUB_OUTPUT
            echo "No tag found for this commit"
          fi

      - name: Install cosign
        if: steps.check-tag.outputs.is_tagged == 'true'
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: 'v2.2.4'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0

      - name: Log into registry
        if: steps.check-tag.outputs.is_tagged == 'true'
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}

      - name: Extract Docker metadata for tagged build
        if: steps.check-tag.outputs.is_tagged == 'true'
        id: meta-tagged
        uses: docker/metadata-action@v5.0.0
        with:
          images: ${{ inputs.registry }}/${{ inputs.image-name }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.check-tag.outputs.tag_name }}

      - name: Extract Docker metadata for untagged build
        if: steps.check-tag.outputs.is_tagged == 'false'
        id: meta-untagged
        uses: docker/metadata-action@v5.0.0
        with:
          images: ${{ inputs.registry }}/${{ inputs.image-name }}

      - name: Build and push Docker image (tagged)
        if: steps.check-tag.outputs.is_tagged == 'true'
        id: build-and-push-tagged
        uses: docker/build-push-action@v5.0.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta-tagged.outputs.tags }}
          labels: ${{ steps.meta-tagged.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Docker image (untagged)
        if: steps.check-tag.outputs.is_tagged == 'false'
        id: build-untagged
        uses: docker/build-push-action@v5.0.0
        with:
          context: .
          push: false
          tags: ${{ steps.meta-untagged.outputs.tags }}
          labels: ${{ steps.meta-untagged.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign the published Docker image
        if: steps.check-tag.outputs.is_tagged == 'true'
        env:
          TAGS: ${{ steps.meta-tagged.outputs.tags }}
          DIGEST: ${{ steps.build-and-push-tagged.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}