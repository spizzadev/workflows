name: Build & Deploy Container

on:
  workflow_call:
    inputs:
      registry:
        required: true
        type: string
      image-name:
        required: true
        type: string
      force-deploy:
        required: false
        type: boolean
        default: false
        description: 'Force deployment even on untagged commits'
    secrets:
      username:
        required: true
      password:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if commit is tagged
        id: check-tag
        run: |
          TAG=$(git tag --points-at HEAD | head -n 1)
          if [ -n "$TAG" ]; then
            echo "is_tagged=true" >> $GITHUB_OUTPUT
            echo "tag_name=$TAG" >> $GITHUB_OUTPUT
            echo "Tagged commit detected: $TAG"
          else
            echo "is_tagged=false" >> $GITHUB_OUTPUT
            echo "No tag found for this commit"
          fi

      - name: Determine if should deploy
        id: should-deploy
        run: |
          if [ "${{ steps.check-tag.outputs.is_tagged }}" == "true" ] || [ "${{ inputs.force-deploy }}" == "true" ]; then
            echo "deploy=true" >> $GITHUB_OUTPUT
            echo "Will deploy the container"
          else
            echo "deploy=false" >> $GITHUB_OUTPUT
            echo "Will only build the container (no deployment)"
          fi

      - name: Install cosign
        if: steps.should-deploy.outputs.deploy == 'true'
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: 'v2.2.4'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0

      - name: Log into registry
        if: steps.should-deploy.outputs.deploy == 'true'
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}

      - name: Extract Docker metadata for deployment
        if: steps.should-deploy.outputs.deploy == 'true'
        id: meta-deploy
        uses: docker/metadata-action@v5.0.0
        with:
          images: ${{ inputs.registry }}/${{ inputs.image-name }}
          tags: |
            type=raw,value=latest,enable=${{ steps.check-tag.outputs.is_tagged == 'true' }}
            type=raw,value=${{ steps.check-tag.outputs.tag_name }},enable=${{ steps.check-tag.outputs.is_tagged == 'true' }}
            type=sha,enable=${{ steps.check-tag.outputs.is_tagged == 'false' }}

      - name: Extract Docker metadata for build-only
        if: steps.should-deploy.outputs.deploy == 'false'
        id: meta-build
        uses: docker/metadata-action@v5.0.0
        with:
          images: ${{ inputs.registry }}/${{ inputs.image-name }}

      - name: Build and push Docker image
        if: steps.should-deploy.outputs.deploy == 'true'
        id: build-and-push
        uses: docker/build-push-action@v5.0.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta-deploy.outputs.tags }}
          labels: ${{ steps.meta-deploy.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Docker image (no push)
        if: steps.should-deploy.outputs.deploy == 'false'
        id: build-only
        uses: docker/build-push-action@v5.0.0
        with:
          context: .
          push: false
          tags: ${{ steps.meta-build.outputs.tags }}
          labels: ${{ steps.meta-build.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign the published Docker image
        if: steps.should-deploy.outputs.deploy == 'true'
        env:
          TAGS: ${{ steps.meta-deploy.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}
