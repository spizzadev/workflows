name: Build & Push Container

on:
  workflow_call:
    inputs:
      registry:
        type: string
        default: ghcr.io
        description: Container registry URL
      image-name:
        type: string
        default: ''
        description: Image name, e.g. my-org/my-app (defaults to repository name)
      context:
        type: string
        default: '.'
        description: Docker build context path
      dockerfile:
        type: string
        default: 'Dockerfile'
        description: Path to the Dockerfile
      default-branch:
        type: string
        default: 'main'
        description: Branch on which the :latest tag is pushed
      image-authors:
        type: string
        default: ''
        description: Value for the org.opencontainers.image.authors label
    secrets:
      username:
        required: true
        description: Registry username
      password:
        required: true
        description: Registry password or token
    outputs:
      digest:
        description: Image digest (sha256:...)
        value: ${{ jobs.build.outputs.digest }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build-and-push.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry }}/${{ inputs.image-name || github.repository }}
          tags: |
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', inputs.default-branch) }}
          labels: |
            org.opencontainers.image.authors=${{ inputs.image-authors }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

